<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form>
       <p>
        <label>Nombre:</label>
        <input type="text" required autofocus>
       </p>

        <p>
        <label>Correo Electrónico:</label>
        <input type="email" required>
        </p>

        <p>
            <label>URL:</label>
            <input type="url" placeholder="Escribe la URL de tu página web personal">
        </p>

        <p>
            <label>Fecha:</label>
            <input type="date">
        </p>

        <p>
            <label>Tiempo:</label>
             <input type="time">
        </p>

        <p>
            <label>Fecha y Hora:</label>
             <input type="datetime">
        </p>

        <p>
           <label>Mes:</label>
            <input type="month">
        </p>

        <p>
            <label>Semana:</label>
             <input type="week">
        </p>

        <p>
            <label>Número (min -10, max 10):</label>
             <input type="number" min="-10" max="10">
        </p>

        <p>
            <label>Télefono:</label>
             <input type="tel">
        </p>

        <p>
            <label>Terminos de búsqueda:</label>
             <input type="search">
        </p>

        <p>
            <label>Color Favorito:</label>
             <input type="color">
        </p>

       <input type="submit" value="enviar"></button>

    </form>
</body>
</html>
